    <script>
		$(document).ready(function(){
         	$('#txtKeyboard') .keyboard({
     			layout : 'num',
				 restrictInput : true,
				 preventPaste : true, 
				 autoAccept : true
				}).addTyping();
		});
	</script>
</head>

<body>
<div class="block">
		<h2>
			<span class="tooltip-tipsy" title="Click, then scroll down to see this code">Num Pad</span>
		</h2>
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Art#</th>
                            <th>UPC</th>
                            <th>Descripción</th>
                            <th>Cant</th>
                            <th>Desc%</th>
                            <th>P$T$ PV</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr>
                        	<td contenteditable="true"> <input class='txtKeyboard' class='alignRight' type='text'/></td>
                        </tr>
                    </tbody>
                </table>
		<!---->
	</div>
